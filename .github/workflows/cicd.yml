name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: remove old container
        run: |
          docker-compose down
          docker-compose stop
          docker-compose rm

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: setup container
        run: |
          docker-compose -f docker-compose.yml up --build -d

      - name: remove prune
        run: |
          docker image prune -af --filter "until=4h"
